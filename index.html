<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Sensor Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    .card {
      background: white;
      width: 300px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-size: 20px;
    }

    .status {
      font-weight: bold;
      font-size: 24px;
      margin-top: 10px;
    }

    .on {
      color: green;
    }

    .off {
      color: red;
    }
  </style>
</head>
<body>

  <h1>ESP32 PIR & IR Sensor Data</h1>

  <div class="card">
    <p>PIR Motion Sensor</p>
    <div id="pirStatus" class="status">Loading...</div>
  </div>

  <div class="card">
    <p>IR Sensor</p>
    <div id="irStatus" class="status">Loading...</div>
  </div>

  <script>
    const channelID = "3245595";
    const readAPIKey = "LS0MA0XW5850J7QG";
    const url = `https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${readAPIKey}`;

    function fetchData() {
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const pir = data.field1;
          const ir = data.field2;

          const pirDiv = document.getElementById("pirStatus");
          const irDiv = document.getElementById("irStatus");

          if (pir === "1") {
            pirDiv.innerHTML = "MOTION DETECTED";
            pirDiv.className = "status on";
          } else {
            pirDiv.innerHTML = "NO MOTION";
            pirDiv.className = "status off";
          }

          if (ir === "1") {
            irDiv.innerHTML = "OBJECT DETECTED";
            irDiv.className = "status on";
          } else {
            irDiv.innerHTML = "NO OBJECT";
            irDiv.className = "status off";
          }
        })
        .catch(error => {
          console.error("Error fetching data:", error);
        });
    }

    // Fetch immediately
    fetchData();

    // Refresh every 15 seconds
    setInterval(fetchData, 15000);
  </script>

</body>
</html>
